version: 0.2
run-as: root

phases:

  install:
    commands:
      - echo Installing app dependencies...
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.18.9/2020-11-02/bin/linux/amd64/kubectl   
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - source ~/.bashrc
      - echo 'Check kubectl version'
      - kubectl version --short --client
     

  pre_build:
    commands:
      - echo Logging in to Amazon EKS...
      - aws eks --region us-west-2 update-kubeconfig --name portal
      - echo check config 
      - kubectl config view --minify
      - echo check kubectl access
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 462748563487.dkr.ecr.us-west-2.amazonaws.com
     
      

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t 462748563487.dkr.ecr.us-west-2.amazonaws.com/portal:$CI_PIPELINE_IID .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 462748563487.dkr.ecr.us-west-2.amazonaws.com/portal:$CI_PIPELINE_IID
      - echo Push the latest image to cluster
      - kubectl set image deployment/shopping shopping=462748563487.dkr.ecr.us-west-2.amazonaws.com/portal:$CI_PIPELINE_IID --record -n live
      - kubectl rollout status deployment shopping -n live
